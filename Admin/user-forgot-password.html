<body class="teal lighten-3">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->
  <div id="login-page" class="row" style="width: 40%;">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" style="width: 70%; margin: 0 auto;">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/Hannecard.gif" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Veuillez vous connecter</p>
          </div>
        </div>
        <div class="row ">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" class="validate" type="email" require>
            <label for="email" data-error="Erreur" data-success="Bon">Email</label>
          </div>
        </div>
        <div class="row ">
          <div class="input-field col s12">
            <i class="prefix mdi-action-settings-backup-restore"></i>
            <input id="password" class="validate" type="password" require>
            <label for="password" data-error="Erreur" data-success="Bon" >Nouveau mot de passe</label>
          </div>
        </div>
        <div class="row ">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="text" class="validate" type="text" require>
            <label for="text" data-error="Erreur" data-success="Bon" >Code</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <a href="index.html" class="btn waves-effect waves-light col s12">Changer de mot de passe</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
              <p class="margin left-align medium-small"><a href="user-login.html">Se connecter</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
